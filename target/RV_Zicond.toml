    [
        "imm",
        32,
        "VInt",
    ],
    [
        "himm",
        32,
        "VInt",
        "hex",
    ],
]

[types]
names = [
    "type-1-0",
]
type-1-0 = [
    { name = "none", top = 31, bot = 25 },
    { name = "rs2_Register_int", top = 4, bot = 0 },
    { name = "rs1_Register_int", top = 4, bot = 0 },
    { name = "none", top = 14, bot = 12 },
    { name = "rd_Register_int", top = 4, bot = 0 },
    { name = "none", top = 6, bot = 0 },
]

[format-1-0]
type = "type-1-0"

[format-1-0.repr]
default = "$name$ %rd_Register_int%, %rs1_Register_int%, %rs2_Register_int%"

[format-1-0.instructions."czero.eqz"]
mask = 4261441663
match = 234901555
description = "If xs2 contains the value zero, this instruction writes the value zero to xd. Otherwise, this instruction\ncopies the contents of xs1 to xd.\nThis instruction carries a syntactic dependency from both xs1 and xs2 to xd. Furthermore, if the Zkt\nextension is implemented, this instruction's timing is independent of the data values in xs1 and xs2.\n"

[format-1-0.instructions."czero.nez"]
mask = 4261441663
match = 234909747
description = "If xs2 contains a nonzero value, this instruction writes the value zero to xd. Otherwise, this\ninstruction copies the contents of xs1 to xd.\nThis instruction carries a syntactic dependency from both xs1 and xs2 to xd. Furthermore, if the Zkt\nextension is implemented, this instruction's timing is independent of the data values in xs1 and xs2.\n"

